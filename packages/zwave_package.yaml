###############################################################################
#### analyze value of burglar sensor to switch binary sensor
#### https://www.home-assistant.io/docs/z-wave/entities/
#### 0 - no motion, 
#### 8 - motion detected, 
#### 3 - vibration of sensor
#### light.level    used when switched on/off manually
#### switch.switch  used when switched on/off automatically
###############################################################################
binary_sensor:
  - platform: template
    sensors: 
      zwave_motion_sensor:
        friendly_name: "zwave motion sensor"
        value_template: >-
          {%- if is_state('binary_sensor.multisensor_6_home_security_motion_detection', 'on') -%}
          true
          {%- else -%}
          false
          {%- endif -%}

  - platform: template
    sensors: 
      zwave_corridor_light_no_current:                      # there is delay about 15 sec after switchin off light and update of sensor.aeon_labs_zw111_nano_dimmer_current value
        friendly_name: "zwave corridor light no current"
        value_template: >-
          {%- if is_state('sensor.nano_dimmer_electric_consumption_a', '0.0') -%}
          true
          {%- else -%}
          false
          {%- endif -%}

sensor:
  - platform: template
    sensors: 
      zwave_last_motion_multisensor:
        friendly_name: "zwave last motion multisensor"                                         # sensor.zwave_last_motion_multisensor
        value_template: >-
          {{ as_timestamp(states.binary_sensor.multisensor_6_home_security_motion_detection.last_changed) | timestamp_custom("%Y-%m-%d %X") }}

