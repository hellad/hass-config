########################        turn off corridor dimmer  #####################################
###############################################################################################
  - alias: zwave motion off message
    initial_state: on
    trigger:
      platform: state
      entity_id: binary_sensor.zwave_motion_sensor    #### binary_sensor.sensor
      to: 'off'
    condition:
